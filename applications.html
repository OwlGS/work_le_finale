<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заявки - Корочки.есть</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="Корочки.есть" style="height: 40px;">
                </a>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Главная</a>
                    <a href="applications.html">Мои заявки</a>
                    <a href="new-application.html">Подать заявку</a>
                    <a href="#" onclick="AuthService.logout(); return false;">Выход</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" style="margin-top: 2rem;">
            <h1 class="text-center">Мои заявки</h1>
            
            <div id="applicationsContainer">
                <div class="loader"></div>
            </div>

            <!-- Модальное окно для отзыва -->
            <div id="reviewModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
                <div style="position: relative; width: 90%; max-width: 500px; margin: 100px auto; background: white; padding: 2rem; border-radius: 10px;">
                    <h2>Оставить отзыв</h2>
                    <form id="reviewForm">
                        <div class="form-group">
                            <label for="rating">Оценка *</label>
                            <select id="rating" required>
                                <option value="">Выберите оценку</option>
                                <option value="5">5 - Отлично</option>
                                <option value="4">4 - Хорошо</option>
                                <option value="3">3 - Нормально</option>
                                <option value="2">2 - Плохо</option>
                                <option value="1">1 - Ужасно</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Комментарий</label>
                            <textarea id="comment" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить отзыв</button>
                        <button type="button" class="btn btn-secondary" onclick="closeReviewModal()">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/auth.js"></script>
    <script>
        let currentApplicationId = null;

        if (!AuthService.getToken()) {
            window.location.href = 'login.html';
        }

        async function loadApplications() {
            try {
                const response = await fetch(`${API_URL}/applications/my`, {
                    headers: AuthService.getAuthHeaders()
                });

                if (response.ok) {
                    const applications = await response.json();
                    displayApplications(applications);
                } else {
                    alert('Ошибка загрузки заявок');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка соединения с сервером');
            }
        }

        function displayApplications(applications) {
            const container = document.getElementById('applicationsContainer');
            
            if (applications.length === 0) {
                container.innerHTML = '<p class="text-center">У вас пока нет заявок. <a href="new-application.html">Подать заявку</a></p>';
                return;
            }

            let html = '<table><thead><tr><th>Курс</th><th>Дата начала</th><th>Оплата</th><th>Статус</th><th>Действия</th></tr></thead><tbody>';
            
            applications.forEach(app => {
                const statusText = {
                    'new': 'Новая',
                    'in_progress': 'Идет обучение',
                    'completed': 'Завершено'
                };

                const statusClass = `status-${app.status}`;

                html += `
                    <tr>
                        <td>${app.course_name}</td>
                        <td>${app.start_date}</td>
                        <td>${app.payment_method === 'cash' ? 'Наличными' : 'Перевод по телефону'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText[app.status]}</span></td>
                        <td>
                            ${app.status === 'completed' && !app.review_id ? 
                                `<button class="btn btn-secondary" onclick="openReviewModal(${app.application_id})">Оставить отзыв</button>` : 
                                app.review_id ? 
                                    `<span class="success">Отзыв оставлен (${app.rating}/5)</span>` : 
                                    '<span>-</span>'}
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function openReviewModal(applicationId) {
            currentApplicationId = applicationId;
            document.getElementById('reviewModal').style.display = 'block';
        }

        function closeReviewModal() {
            currentApplicationId = null;
            document.getElementById('reviewModal').style.display = 'none';
            document.getElementById('reviewForm').reset();
        }

        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const reviewData = {
                rating: parseInt(document.getElementById('rating').value),
                comment: document.getElementById('comment').value
            };

            try {
                const response = await fetch(`${API_URL}/applications/${currentApplicationId}/review`, {
                    method: 'POST',
                    headers: AuthService.getAuthHeaders(),
                    body: JSON.stringify(reviewData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Отзыв успешно добавлен!');
                    closeReviewModal();
                    loadApplications();
                } else {
                    alert('Ошибка: ' + data.error);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка соединения с сервером');
            }
        });

        loadApplications();
    </script>
</body>
</html>
